name: CI

on:
  push:
    branches:
      - "*"
      - "!master"
  pull_request:
    branches:
      - "*"
      - "!master"

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          ref: ${{github.head_ref}}
      - uses: actions/setup-node@v2
        with:
          node-version: '16'
      - run: |
          yarn --frozen-lockfile
          yarn eslint ./src